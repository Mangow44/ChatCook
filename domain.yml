version: "3.1"

intents:
    - greet
    - goodbye
    - mood_great
    - mood_unhappy
    - bot_challenge
    - quoi
    - search_recipe
    - repeat_recipe
    - ask_recipe
    - select_recipe
    - full_recipe

responses:
    utter_greet:
        - text: "Bonjour"
        - text: "Comment allez-vous ?"
        - text: "Salut ! Quoi de neuf ? :)"
        - text: "Salut ! Comment allez-vous ?"

    utter_did_that_help:
        - text: "Est-ce que ça vous as aidé?"
        - text: "Ai-je réussi à résoudre certains de vos problèmes ?"

    utter_happy:
        - text: "Super, continuez !"
        - text: "Je suis content de l'entendre !"

    utter_goodbye:
        - text: "Bye"
        - text: "Au revoir"
        - text: "Je t'aime ! Bye"

    utter_iamabot:
        - text: "Je suis un bot qui utilise Rasa."

    utter_ask_recipe:
        - text: "Que veux-tu cuisiner ?"

    utter_remember:
        - text: "Merci, je m'en souviendrai."

actions:
    - action_feur
    - action_say_recipe
    - action_research_recipe
    - action_select_recipe
    - action_display_ingredients

entities:
    - recipe
    - recipe_choice
    - recipe_list

slots:
    recipe:
        type: text
        influence_conversation: true
        mappings:
        - type: from_entity
          entity: recipe

    recipe_choice:
        type: text
        influence_conversation: true
        mappings:
            - type: from_entity
              entity: recipe_choice

    recipe_list:
        type: list
        influence_conversation: true
        mappings:
            - type: from_entity
              entity: recipe_list

session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true
