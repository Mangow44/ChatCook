version: "3.1"

intents:
    - greet
    - goodbye
    - affirm
    - deny
    - mood_great
    - mood_unhappy
    - bot_challenge
    - quoi
    - search_recipe
    - repeat_recipe
    - ask_recipe
    - select_recipe

responses:
    utter_greet:
        - text: "Hello"
        - text: "Hey! How are you?"
        - text: "Hello ! What's up ? :)"
        - text: "Hello ! How are you ?"

    utter_cheer_up:
        - text: "Here is something to cheer you up:"
          image: "https://i.imgur.com/nGF1K8f.jpg"

    utter_did_that_help:
        - text: "Did that help you?"
        - text: "Did I manage to solve some of your problems ?"

    utter_happy:
        - text: "Great, carry on!"
        - text: "I am so glad to hear it!"

    utter_goodbye:
        - text: "Bye"
        - text: "Bye bye"
        - text: "Love you ! Bye"

    utter_iamabot:
        - text: "I am a bot, powered by Rasa."

    utter_ask_recipe:
        - text: "What do you want to cook ?"

    utter_remember:
        - text: "Thanks, i'll remember that."

actions:
    - action_feur
    - action_say_recipe
    - action_research_recipe
    - utter_greet
    - utter_cheer_up
    - utter_did_that_help
    - utter_goodbye
    - utter_happy

entities:
    - recipe

slots:
    recipe:
        type: text
        influence_conversation: true
        mappings:
        - type: from_entity
          entity: recipe

session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true
